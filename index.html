<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...and finally - Caravan Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to ...and finally</h1>
    <h2>Check Availability</h2>
    
    <iframe src="https://calendar.google.com/calendar/embed?src=andfinallybookings%40gmail.com&ctz=Europe%2FLondon" 
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

    <h2>Request a Booking</h2>
    <form id="bookingForm">
        <label>Name: <input type="text" id="name" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Start Date: <input type="date" id="startDate" required></label>
        <label>End Date: <input type="date" id="endDate" required></label>
        <button type="submit">Submit Request</button>
    </form>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch("https://script.google.com/macros/s/AKfycbwzFR1hmb7hu2Y3lNtk2bBz4Rhzdrbg0b8I2mdM7L8htkeFjONmPJ-wAYJ8uQWzF3u6/exec", {
                method: "POST",
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    startDate: document.getElementById("startDate").value,
                    endDate: document.getElementById("endDate").value
                })
            }).then(response => response.json())
              .then(data => alert("Booking request submitted!"));
        });
    </script>
</body>
</html>
